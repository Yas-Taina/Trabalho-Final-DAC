<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { background: #f7f7f7; padding: 20px; border-radius: 10px; }
        .header { color: #0066cc; }
        .senha { font-weight: bold; font-size: 18px; color: #222; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="header">Conta Aprovada ✅</h2>
    <p>Olá,</p>
    <p>Sua conta foi aprovada com sucesso!</p>
    <p>Use a seguinte senha para acessar o sistema:</p>
    <p class="senha" th:text="${senha}">SENHA</p>
    <p>Atenciosamente,<br><b>BANTADS</b></p>
</div>
</body>
</html>
