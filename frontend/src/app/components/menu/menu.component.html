<nav class="navbar" *ngIf="isLoggedIn">
  <button class="menu-btn" (click)="toggleMenu()">
    <span [class.open]="isOpen"></span>
    <span [class.open]="isOpen"></span>
    <span [class.open]="isOpen"></span>
  </button>

  <h1 class="navbar-title">BANTADS</h1>

  <button class="btnBox" (click)="logout()">
    <i class="fa-solid fa-right-from-bracket btnIcon"></i>
  </button>
</nav>

<ul class="menu-links" [class.open]="isOpen">
  <li *ngFor="let link of links">
    <a [routerLink]="link.path" (click)="toggleMenu()">{{ link.label }}</a>
  </li>
</ul>
