<div class="row mainRosa justify-content-evenly">
  <div class="col-lg-5 d-flex flex-column justify-content-center">
    <div class="imgLine">
      <hr />
      <img
        src="../../../../assets/img/img1.png"
        alt="Imagem Decorativa"
        class="imgTitle"
      />
    </div>
    <h1 class="tituloGrande">Transferir</h1>
    <hr />
  </div>
  <div class="col-lg-4 d-flex flex-column justify-content-center">
    <div class="d-flex flex-row justify-content-end">
      <a routerLink="/client/home" class="btnIcon" routerLinkActive="active">
        <i class="fa-solid fa-location-arrow btnVoltar"></i>
      </a>
    </div>

    <form [formGroup]="transferenciaForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="valor" class="form-label">Saldo a ser transferido</label>
        <input
          type="number"
          class="form-control"
          id="valor"
          formControlName="valor"
          placeholder="R$"
          [class.is-invalid]="
            transferenciaForm.get('valor')?.invalid &&
            (transferenciaForm.get('valor')?.touched ||
              transferenciaForm.get('valor')?.dirty)
          "
        />
        <div
          class="invalid-feedback"
          *ngIf="
            transferenciaForm.get('valor')?.invalid &&
            (transferenciaForm.get('valor')?.touched ||
              transferenciaForm.get('valor')?.dirty)
          "
        >
          <div *ngIf="transferenciaForm.get('valor')?.errors?.['required']">
            Por favor insira um valor
          </div>
          <div *ngIf="transferenciaForm.get('valor')?.errors?.['min']">
            O valor deve ser maior que zero
          </div>
        </div>
      </div>
      <div>
        <label for="conta" class="form-label">Conta de Destino</label>
        <input
          type="number"
          class="form-control"
          id="conta"
          formControlName="numeroContaDestino"
          placeholder="Número da conta"
          [class.is-invalid]="
            transferenciaForm.get('numeroContaDestino')?.invalid &&
            (transferenciaForm.get('numeroContaDestino')?.touched ||
              transferenciaForm.get('numeroContaDestino')?.dirty)
          "
        />
        <div
          class="invalid-feedback"
          *ngIf="
            transferenciaForm.get('numeroContaDestino')?.invalid &&
            (transferenciaForm.get('numeroContaDestino')?.touched ||
              transferenciaForm.get('numeroContaDestino')?.dirty)
          "
        >
          Por favor insira um número de conta válido
        </div>
      </div>

      <div class="d-flex justify-content-center mt-3">
        <button
          type="submit"
          class="btn btnAzulRosa"
          [disabled]="transferenciaForm.invalid"
        >
          Confirmar
        </button>
      </div>
    </form>
  </div>
</div>
