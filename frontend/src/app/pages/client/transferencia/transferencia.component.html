<div class="row mainRosa justify-content-evenly">
  <div class="col-5 d-flex flex-column justify-content-center">
    <hr>
    <h1 class="tituloGrande">
      Transferir
    </h1>
    <hr>
  </div>
  <div class="col-4 d-flex flex-column justify-content-center">
    <div class="d-flex flex-row justify-content-end">
    <a routerLink="/client/home" class="btnIcon" routerLinkActive="active"><i
        class="fa-solid fa-location-arrow btnVoltar"></i>
    </a>
    </div>
    <form [formGroup]="transferenciaForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="saldo" class="form-label">Saldo a ser transferido</label>
        <input type="number" class="form-control" id="saldo" name="saldo" formControlName="valor" required placeholder="R$" />
      </div>
      <div>
        <label for="conta" class="form-label">Conta de Destino</label>
        <input type="number" class="form-control" id="conta" name="conta" formControlName="numeroContaDestino" required />
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btnAzulRosa">Confirmar</button>
      </div>
    </form>
  </div>
</div>
