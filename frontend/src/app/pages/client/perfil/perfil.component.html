<div class="row mainRosa justify-content-evenly">
  <div class="col-5 d-flex flex-column justify-content-center">
    <hr>
    <h1 class="tituloGrande">
      Alterar dados cadastrados
    </h1>
    <hr>
  </div>
  <div class="col-5">

    <form [formGroup]="form" (ngSubmit)="salvar()">

      <div class="row">
        <div class="col-12">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" formControlName="nome" minlength="2"
            maxlength="100" required />
        </div>
      </div>
      <div class="row">
        <div class="col-7">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" formControlName="email" maxlength="100"
            required email />
        </div>
        <div class="col-5">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" name="cpf" formControlName="cpf" required
            placeholder="000.000.000-00" mask="000.000.000-00" />
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="string" class="form-control" id="telefone" name="telefone" formControlName="telefone" required
            placeholder="(00)00000-0000" mask="(00)00000-0000" />
        </div>
        <div class="col-6">
          <label for="salario" class="form-label">Salário</label>
          <input type="number" class="form-control" id="salario" name="salario" formControlName="salario" required
            placeholder="R$" />
        </div>
      </div>

      <div formGroupName="endereco">
        <div class="row">
          <div class="col-4">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep" formControlName="cep" required
              placeholder="00000-000" mask="00000-000" />
          </div>
          <div class="col-6">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade" formControlName="cidade" required
              placeholder="Cidade" />
          </div>
          <div class="col-2">
            <label for="estado" class="form-label">UF</label>
            <input type="text" class="form-control" id="estado" name="estado" formControlName="estado" required
              maxlength="2" placeholder="--" />
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipo" formControlName="tipo" name="tipo" required
              minlength="2" placeholder="Rua, Avenida..." />
          </div>
          <div class="col-8">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input type="text" class="form-control" id="logradouro" name="logradouro"
              formControlName="logradouro" required placeholder="Logradouro" />
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <label for="numero" class="form-label">Nº</label>
            <input type="number" class="form-control" id="numero" name="numero" formControlName="numero"
              required placeholder="00" />
          </div>
          <div class="col-4">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro" formControlName="bairro" required
              placeholder="Bairro" />
          </div>
          <div class="col-5">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" name="complemento"
              formControlName="complemento" placeholder="Bloco, AP..." />
          </div>
        </div>
      </div>
      <div class="d-flex flex-row-reverse align-items-end mt-3">
        <button type="submit" class="btnIcon border-0 bg-transparent">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
        <a routerLink="/client/home" routerLinkActive="active">
          <i class="fa-solid fa-location-arrow btnVoltar btnIcon"></i>
        </a>
      </div>

      <div *ngIf="mensagem" class="alert alert-info mt-3">
        {{ mensagem }}
      </div>
    </form>
  </div>
</div>
