<div class="row mainRosa justify-content-evenly">
  <div class="col-lg-4 d-flex flex-column justify-content-center">
    <hr>    
    <h1 class="tituloGrande">Inicio</h1>
    <hr>
  </div>

  <div class="col-lg-6 d-flex flex-column justify-content-center">
    <div *ngIf="clientes.length > 0">     
      <div class="containerTabela">
        <div class="tabela">
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Salario</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody *ngFor="let cliente of clientes">
              <tr> 
                <td>{{cliente.nome}}</td>
                <td>{{cliente.cpf | mask: '000.000.00-00' }}</td>
                <td>{{cliente.salario  | currency:'BRL':'symbol':'1.2-2'}}</td>
                <td>
                  <button class="btn btnAzul" (click)="aprovar(cliente)">Aprovar</button>
                  <button class="btn btnAzul" (click)="abrirModalRecusa(cliente)">Recusar</button>
                </td>
              </tr>          
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <p *ngIf="clientes.length === 0">Nenhum Cliente Aguardando Aprovação</p>
  </div>
</div>

<div class="modal" tabindex="-1" [ngClass]="{'d-block': clienteRecusando}" style="background-color: rgba(0,0,0,0.5);" *ngIf="clienteRecusando">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Recusar Cliente</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="cancelarRecusa()"></button>
      </div>
      <div class="modal-body">
        <p>Informe o motivo da recusa para <strong>{{clienteRecusando.nome}}</strong>:</p>
        <textarea [(ngModel)]="motivoRecusa" class="form-control" rows="3"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancelarRecusa()">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="confirmarRecusa()">Confirmar Recusa</button>
      </div>
    </div>
  </div>
</div>
