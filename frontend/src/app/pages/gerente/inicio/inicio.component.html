<div class="row mainRosa justify-content-evenly">
  <div class="col-4 d-flex flex-column justify-content-center">
    <hr>    
    <h1 class="tituloGrande">
      Inicio
    </h1>
    <hr>>
  </div>

  <div class="col-6 d-flex flex-column justify-content-center">
    <div *ngIf="clientes.length !== 0">     
      <div class="containerTabela">
        <div class="tabela">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Salario</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngFor="let cliente of clientes">
          <tr> 
            <td>{{cliente.nome}}</td>
            <td>{{cliente.cpf}}</td>
            <td>{{cliente.salario}}</td>
            <td>
              <button class="btn btnAzul">
                Aprovar
              </button>
              <button class="btn btnAzul">
                Recusar
              </button>
            </td>
          </tr>          
        </tbody>
      </table>
      </div>
      </div>
    </div>
    <p *ngIf="clientes.length === 0">Nenhum Cliente Aguardando Aprovação</p>
  </div>
</div>
