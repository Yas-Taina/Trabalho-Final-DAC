<div class="container">
  <div class="left-section">
    <div class="decorative-line"></div>
    
    <div class="floral-image"></div>
    
    <h1 class="title">
      PESQUISAR<br>
      E LISTAR
    </h1>
    
    <div class="decorative-line-bottom"></div>
  </div>

  <div class="right-section">
    <div class="search-section">
      <label class="search-label">Pesquisar por:</label>
      
      <div class="search-container">
        <select class="dropdown">
          <option value="">DROPDOWN</option>
          <option value="nome">Nome</option>
          <option value="categoria">Categoria</option>
          <option value="status">Status</option>
        </select>
        
        <input 
          type="text" 
          class="search-input" 
          placeholder="Digite sua pesquisa..."
        />
        
        <button class="search-btn"></button>
      </div>
    </div>

    <!-- Tabela -->
    <div class="Tabela-container">
      <div class="Tabela-titulo">Título</div>
      
      <table class="Tabela">
        <thead class="table-header">
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Salario</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr> 
            <td>Joao</td>
            <td>
              <span class="info-badge">123.456.789-00</span>
            </td>
            <td>
              <span class="info-badge">duas bala juquinha</span>
            </td>
            <td>
              <button class="aprovar-btn">
                Aprovar
              </button>
                <button class="recusar-btn">
                Recusar
              </button>
            </td>
          </tr>
          
          <tr>
            <td colspan="5" class="sem-resultados">
              Nenhum resultado encontrado
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
