<div class="row mainRosa justify-content-evenly">
  <div class="col-4 d-flex flex-column justify-content-center">
    <hr>    
    <h1 class="tituloGrande">
      Clientes
    </h1>
    <hr>
  </div>

  <div class="col-6 d-flex flex-column justify-content-center">
    <div>
      
      <div class="row justify-content-evenly align-items-end">
        <div class="col-5" style="text-align: left;">
        <label for="searchtype">Pesquisar por:</label>
        <select name="searchtype" id="searchtype" class="form-control">
          <option value="">Selecionar</option>
          <option value="nome">Nome</option>
          <option value="cpf">CPF</option>
        </select>
        </div>
        <div class="col-5">
        <input 
          type="text" 
          name="search"
          id="search"
          class="form-control"
          placeholder="Digite sua pesquisa..."
        />
        </div>
        <div class="col-1">
        <a href="#"><i class="fa-solid fa-magnifying-glass btnIcon"></i></a>
        </div>
      </div>
    </div>
    <div class="containerTabela">    
      <div class="tabela">
      <table>
        <thead>
          <tr>
            <th>CPF</th>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Saldo</th>
            <th>Limite</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{cliente.cpf}}</td>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.endereco?.cidade}}</td>
            <td>{{cliente.endereco?.estado}}</td>
            <td>{{cliente.saldo}}</td>
            <td>{{cliente.limite}}</td>
            <td><a href="#"><i class="fa-solid fa-magnifying-glass btnIcon"></i></a></td>
          </tr>          
        </tbody>
      </table>
    </div>
    </div>
    <div class="d-flex justify-content-end">
    <a routerLink="/gerente/home"
        class="btnIcon"
        routerLinkActive="active"><i class="fa-solid fa-location-arrow btnVoltar"></i>
    </a>
    </div>
  </div>
</div>
