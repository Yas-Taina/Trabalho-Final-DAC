<div class="row mainRosa justify-content-evenly">
  <div class="col-lg-5 d-flex flex-column justify-content-center">
    <div class="imgLine">
      <hr />
      <img
        src="../../../../assets/img/img1.png"
        alt="Imagem Decorativa"
        class="imgTitle"
      />
    </div>
    <h1 class="tituloGrande">
      {{ editMode ? "Editar Gerente" : "Novo Gerente" }}
    </h1>
    <hr />
  </div>

  <div class="col-lg-5 d-flex flex-column justify-content-center">
    <form [formGroup]="form" (ngSubmit)="salvar()">
      <div class="row">
        <div class="col-7">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            formControlName="nome"
            minlength="2"
            maxlength="100"
            [class.is-invalid]="
              form.get('nome')?.invalid &&
              (form.get('nome')?.touched || form.get('nome')?.dirty)
            "
          />
          <div
            class="invalid-feedback"
            *ngIf="
              form.get('nome')?.invalid &&
              (form.get('nome')?.touched || form.get('nome')?.dirty)
            "
          >
            Por favor insira um nome
          </div>
        </div>
        <div class="col-5">
          <label for="cpf" class="form-label">CPF</label>
          <input
            type="text"
            class="form-control"
            id="cpf"
            formControlName="cpf"
            placeholder="000.000.000-00"
            mask="000.000.000-00"
            [class.is-invalid]="
              form.get('cpf')?.invalid &&
              (form.get('cpf')?.touched || form.get('cpf')?.dirty)
            "
          />
          <div
            class="invalid-feedback"
            *ngIf="
              form.get('cpf')?.invalid &&
              (form.get('cpf')?.touched || form.get('cpf')?.dirty)
            "
          >
            Por favor insira um CPF válido
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            maxlength="100"
            [class.is-invalid]="
              form.get('email')?.invalid &&
              (form.get('email')?.touched || form.get('email')?.dirty)
            "
          />
          <div
            class="invalid-feedback"
            *ngIf="
              form.get('email')?.invalid &&
              (form.get('email')?.touched || form.get('email')?.dirty)
            "
          >
            Por favor insira um e-mail válido
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <label for="senha" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            formControlName="senha"
            [class.is-invalid]="
              form.get('senha')?.invalid &&
              (form.get('senha')?.touched || form.get('senha')?.dirty)
            "
          />
          <div class="invalid-feedback">A senha deve conter 4 caracteres</div>
        </div>

        <div class="col-6">
          <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
          <input
            type="password"
            class="form-control"
            id="confirmarSenha"
            formControlName="confirmarSenha"
            [class.is-invalid]="
              form.errors?.['senhaDiferente'] &&
              (form.get('confirmarSenha')?.touched ||
                form.get('confirmarSenha')?.dirty)
            "
          />
          <div class="invalid-feedback">As senhas não conferem</div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <label for="tipo" class="form-label">Tipo</label>
          <select
            id="tipo"
            class="form-select"
            formControlName="tipo"
            [disabled]="editMode"
          >
            <option *ngFor="let t of tipos" [value]="t">{{ t }}</option>
          </select>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12 text-center">
          <button class="btn btn-primary" type="submit">
            {{ editMode ? "Salvar Alterações" : "Cadastrar" }}
          </button>
          <div *ngIf="mensagem" class="mt-3 text-danger">
            {{ mensagem }}
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
