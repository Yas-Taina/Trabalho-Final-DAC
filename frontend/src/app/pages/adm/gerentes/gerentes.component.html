<div class="row mainRosa justify-content-evenly">
  <div class="col-4 d-flex flex-column justify-content-center">
    <hr>    
    <h1 class="tituloGrande">
      Gerentes
    </h1>
    <hr>
  </div>

  <div class="col-6 d-flex flex-column justify-content-center">
    <div class="containerTabela">
      <div class="tabela">    
      <table>
        <thead>
          <tr>
            <th>CPF</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>telefone</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let gerente of gerentes">
            <td>{{gerente.cpf}}</td>
            <td>{{gerente.nome}}</td>
            <td>{{gerente.email}}</td>
            <td>{{gerente.telefone}}</td>
            <td style="min-width: 100px;">
                <a style="margin-right: 5px;"><i class="fa-solid fa-magnifying-glass btnIcon"></i></a>
                <a><i class="fa-solid fa-trash btnIcon"></i></a>
            </td>
          </tr>          
        </tbody>
      </table>
    </div>
    </div>
    <div class="d-flex justify-content-end">
    <a routerLink="/adm/home"
        class="btnIcon"
        routerLinkActive="active"><i class="fa-solid fa-location-arrow btnVoltar"></i>
    </a>
    </div>
  </div>
</div>
