<div class="row mainRosa justify-content-evenly">
  <div class="col-lg-4 d-flex flex-column justify-content-center">
    <div class="imgLine">
      <hr>
      <img src="../../../../assets/img/img1.png" alt="Imagem Decorativa" class="imgTitle"> 
    </div>     
    <h1 class="tituloGrande">
      Gerentes
    </h1>
    <hr>
  </div>

  <div class="col-lg-6 d-flex flex-column justify-content-center">
    <div class="containerTabela">
      <div class="tabela">    
      <table>
        <thead>
          <tr>
            <th>CPF</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>telefone</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let gerente of gerentes">
            <td>{{gerente.cpf | mask: '000.000.000-00'}}</td>
            <td>{{gerente.nome}}</td>
            <td>{{gerente.email}}</td>
            <td>{{gerente.telefone | mask: '(00)00000-0000'}}</td>
            <td style="min-width: 100px;">
                <a [routerLink]="['/adm/gerentes', gerente.cpf]" style="margin-right: 5px;">
                  <i class="fa-solid fa-magnifying-glass btnIcon"></i>
                </a>
                <a (click)="removerGerente(gerente.cpf!)">
                  <i class="fa-solid fa-trash btnIcon"></i>
                </a>
            </td>
          </tr>          
        </tbody>
      </table>
    </div>
    </div>
    <div class="d-flex justify-content-end">
    <a routerLink="/adm/home"
        class="btnIcon"
        routerLinkActive="active"><i class="fa-solid fa-location-arrow btnVoltar"></i>
    </a>
    </div>
  </div>
</div>
